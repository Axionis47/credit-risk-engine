name: Training Pipeline

on:
  schedule:
    - cron: "0 6 * * 0"  # Every Sunday at 06:00 UTC
  workflow_dispatch:
    inputs:
      n_borrowers:
        description: "Number of borrowers to generate"
        default: "50000"
        type: string
      n_optuna_trials:
        description: "Optuna hyperparameter trials"
        default: "50"
        type: string

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Generate data
        run: |
          N_BORROWERS=${{ github.event.inputs.n_borrowers || '50000' }}
          python scripts/generate_data.py --n-borrowers $N_BORROWERS

      - name: Train models
        env:
          N_OPTUNA_TRIALS: ${{ github.event.inputs.n_optuna_trials || '50' }}
        run: python scripts/train.py

      - name: Upload trained models
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: models/
          retention-days: 30

      - name: Upload training data snapshot
        uses: actions/upload-artifact@v4
        with:
          name: training-data
          path: data/*.parquet
          retention-days: 14
