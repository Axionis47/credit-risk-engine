model:
  pd_model_type: xgboost
  lgd_model_type: xgboost
  ead_model_type: xgboost
  fraud_model_type: lightgbm
  deep_model_enabled: false
  n_optuna_trials: 50
  cv_folds: 5
  min_auc_threshold: 0.70
  test_size: 0.20
  validation_size: 0.15

deep_model:
  embedding_dim: 32
  dense_layers: [256, 128, 64]
  dropout_rate: 0.3
  learning_rate: 0.001
  batch_size: 256
  epochs: 30
  early_stopping_patience: 5
